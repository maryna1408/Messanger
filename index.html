<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat</title>
  </head>
  <body>
    <div class="container">
      <div class="top-bar bg-success text-white my-5 p-3 d-flex justify-content-between align-items-center ">
        <div class="d-flex justify-content-start align-items-center">
          <button class="text-white btn btn-primery fs-5" id="renderBtn"><i class="fas fa-sync-alt"></i></button>
          <p class="mx-5 m-0">Сообщений: <span class="messages-num" id="messagesNum"></span></p>
          <p class="m-0">Непрочитанные: <span class="not-read" id="notRead"></span></p>
        </div>
        <form class="form-inline" name="formSearch" id="formSearch">
          <div class="input-group">
            <input type="search" placeholder="Search" name="search" class="form-control" />
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>
      </div>
      <div class="content col-12">
        <div class="row card-list" id="cardList">
          <!-- <div class="row">
                    <div class="col-4 sender d-flex justify-content-between">
                    <img class="avatar" width="1" height="1" loading="lazy" src="" alt="">
                    <div class="pers-info">
                        <div class="name">chgk</div>
                        <div class="phone">099 288 37 61</div>
                    </div>
                </div>
                <div class="col-4 message"></div>
                <div class="col-4 date d-flex justify-content-between">
                    <div class="time">2113</div>
                    <div class="date">03022021</div>
                </div>
                    </div> -->
        </div>
      </div>
    </div>
    <!-- Modal window -->
    <div class="modal-backdrop1" id="modalWindow">
      <div class="modal1">
        <div class="modal-content1">
          
        </div>
        <div class="modal-footer1">
          <form id="replyForm">
            <textarea
              class="form-control mb-3 reply-text"
              placeholder="Leave a comment here"
              name="replyText"
              required
              id="replyText"
            ></textarea>
            <button type="submit" class="btnReply btn btn-primary mx-0">Send</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
