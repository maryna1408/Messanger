<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Messanger2.0</title>

  <body>
    <div class="container">
      <div class="top-bar bg-success text-white my-5 p-3 d-flex justify-content-between align-items-center position-sticky top-0">
        <div class="d-flex justify-content-start align-items-center">
          <button class="text-white btn btn-primery fs-5" id="renderBtn"><i class="fas fa-sync-alt"></i></button>
          <p class="mx-5 m-0">Сообщений: <span class="messages-num" id="messagesNum"></span></p>
          <p class="m-0">Непрочитанные: <span class="not-read" id="notRead"></span></p>
        </div>
        <form class="form-inline" name="formSearch" id="formSearch">
          <div class="input-group">
            <input type="search" placeholder="Search" name="search" class="form-control" />
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>
      </div>
      <div class="content">
        <div class="card-list" id="messageList">
          <!-- <div class="message row g-0 pb-4 px-3 d-flex align-items-center h-auto" data-id="" data-bs-target="#exampleModal">

              <img class="avatar" width="1" height="1" loading="lazy" src="" alt="$" />
              <div class="pers-info text-center">
                <div class="name mb-1"></div>
                <div class="phone"></div>
              </div>
            </div>
            <div class="col-4 text"></div>
            <div class="col-4 date d-flex justify-content-end">
              <div class="date"></div>
            </div>
          </div> -->
        </div>
      </div>
    </div>
    <!-- Modal window -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3" id="modalContent">
          <div class="modal-body">
              <!-- <div class=" sender d-flex justify-content-start align-items-center">
            <img class="avatar" width="1" height="1" loading="lazy" src="" alt="" />
            <div class="pers-info me-auto">
              <div class="name mb-1"></div>
              <div class="phone"></div>
            </div>
            <div class="date"></div>
            <div class="modal-body">
                <p></p>
            </div>
          </div> -->
          </div>
          <div class="modal-footer d-flex flex-column
          align-content-center justify-content-center w-100">
            <form id="replyForm">
              <textarea
                class="form-control mb-3 reply-text"
                placeholder="Leave a comment here"
                name="replyText"
                required
                id="replyText"
              ></textarea>
              <button type="submit" class="btnReply btn btn-primary mx-0 w-auto d-flex align-items-center">Send</button>
            </form>
        </div>
         </div>
         
        </div>
      
    </div>
    <script
